apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: "training-deployment"
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: "training"
    spec:
      containers:
      - name: "training"
        image: 373474209952.dkr.ecr.us-west-2.amazonaws.com/almond/training:v0.4
        imagePullPolicy: Always
        env:
        - name: "PORT"
          value: "9999"
        resources:
          limits:
              nvidia.com/gpu: 1
        ports:
        - containerPort: 9999
        volumeMounts:
        - name: config
          mountPath: "/etc/almond-cloud"
          readOnly: true
        - name: aws
          mountPath: "/home/almond-training/.aws"
          readOnly: true
      volumes:
      - name: config
        secret:
          secretName: almond-config
      - name: aws
        secret:
          secretName: aws-config
