apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: "training-ingress"
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
  labels:
    app: training-ingress
spec:
  rules:
    - http:
        paths:
          - path: /*
            backend:
              serviceName: "service-training"
              servicePort: 9999
